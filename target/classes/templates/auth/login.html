<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المشاريع</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a7f64 0%, #2d9f7f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 450px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #1a7f64;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #1a7f64;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #1a7f64;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #156553;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .register-link a {
            color: #1a7f64;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .demo-info {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #2e7d32;
        }

        .demo-info strong {
            display: block;
            margin-bottom: 8px;
            color: #1b5e20;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="logo">INTIMA</div>
        <h1 class="login-title">تسجيل الدخول</h1>
        <p class="login-subtitle">مرحباً بك في نظام إدارة المشاريع</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        اسم المستخدم أو كلمة المرور غير صحيحة
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        تم تسجيل الخروج بنجاح
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label class="form-label" for="username">اسم المستخدم</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">كلمة المرور</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn-login">دخول</button>
    </form>

    <div class="demo-info">
        <strong>حسابات تجريبية:</strong>
        Admin: admin / admin123<br>
        Manager: manager / manager123<br>
        Developer: developer / dev123
    </div>
</div>
</body>
</html>
